<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="reset.css" />
  <body>
   <!-- Google Page     -->
    <div class="page">
      <!--Header of the google page-->
      <header>
        <nav>
          <ol>
            <ul class="header">
              <li class="header">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
              </li>
              <li class="header">
                <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
              </li>
              <li class="header">
                <a href="https://www.google.co.in/intl/en/about/products"
                  >Apps</a
                >
              </li>
              <li class="header">
                <a
                  href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"
                  >Google Account</a
                >
              </li>
            </ul>
          </ol>
        </nav>
      </header>

      <!--Main Element of the google page-->
      <main>
        <div class="main">
          <img
            class="google_image"
            src="/home/user/webDev/project/googlelogo_color_272x92dp.png"
            alt="Google_logo"
          />
        </div>
        <nav>
          <div class="search">
            <input class="searchbox" type="text" />
          </div>
        </nav>
        <nav>
          <div class="button">
            <button class="buttongoogle">Google Search</button>
            <button class="buttonbetter">Im' Feeling Lucky</button>
          </div>
        </nav>
      </main>

      <!--Footer of the google page-->
      <footer class="footer">
        <nav class="left">
          <div>
            <ol>
              <li>
                <a
                  href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >Advertising</a
                >
              </li>
              <li>
                <a
                  href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                  >Business</a
                >
              </li>
              <li>
                <a href="https://google.com/search/howsearchworks/?fg=1"
                  >How Search Works</a
                >
              </li>
            </ol>
          </div>
        </nav>
        <nav class="right">
          <div>
            <ol>
              <li>
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1"
                  >Privacy</a
                >
              </li>
              <li>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1"
                  >Terms</a
                >
              </li>
              <li>
                <a
                  href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en"
                  >Settings</a
                >
              </li>
            </ol>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
